<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Text Test</title>
    <style>
        .test-hero {
            min-height: 100vh;
            background: linear-gradient(45deg, #007bff, #0056b3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .test-hero h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            opacity: 1;
            visibility: visible;
        }

        .test-hero p {
            font-size: 1.2rem;
            margin: 0 0 2rem 0;
            opacity: 1;
            visibility: visible;
        }

        .test-hero button {
            padding: 12px 24px;
            background: white;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="test-hero">
        <div>
            <h5>Test Subtitle</h5>
            <h1>Test Hero Title - Can You See This?</h1>
            <p>This is a test paragraph to verify text rendering works outside of React/Vite environment.</p>
            <button>Test Button</button>
        </div>
    </div>

    <script>
        console.log('Basic HTML test loaded - check if text is visible');
    </script>
</body>

</html>
